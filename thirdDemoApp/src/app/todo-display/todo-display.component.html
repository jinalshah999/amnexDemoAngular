<div class="container" >
  <h1>Todos</h1>
  <table class="table" >
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of todos">
        <td>{{item.Id}}</td>
        <td>{{item.Title}}</td>
        <td>{{item.Status}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h1>Login</h1>
    <form [formGroup]="userForm" (ngSubmit)="onUserSubmit()">
      <div class="form-group">
        <input formControlName="user_name" placeholder="Enter User Name" class="form-control">
      </div>
      <div class="form-group">
        <input formControlName="user_password" placeholder="Enter Password" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" >Log In</button>
      </div>
    </form>

</div>

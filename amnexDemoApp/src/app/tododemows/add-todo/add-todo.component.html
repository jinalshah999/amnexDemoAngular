<input class="form-control" placeholder="Enter Id" [(ngModel)]="obj.id" >
<input class="form-control" [(ngModel)]="obj.title" placeholder="Enter Title" >
<button class="btn btn-primary"  (click)="onTaskAdd()" >Add Task</button>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td><button (click)="onDelete(item)">Delete</button></td>
    </tr>
  </tbody>
</table>

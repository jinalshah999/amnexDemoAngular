<h1>Task List</h1>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td><button (click)="onDelete(item)">Delete</button></td>
    </tr>
  </tbody>
</table>

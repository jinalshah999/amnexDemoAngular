<div class="container">
  <input [(ngModel)]="pro_obj.pro_id">
  <input [(ngModel)]="pro_obj.pro_title">
  <input [(ngModel)]="pro_obj.pro_desc">
  <input [(ngModel)]="pro_obj.pro_mfg">
  <input [(ngModel)]="pro_obj.isAvail">
  <button (click)="onProductAdd()">Add Prodcut</button>
</div>
<hr>

<h1 style="text-align: center;">Product Demo </h1>
<hr>
<div class="container">
  <div class="col-md-3">
    <app-sidebar-product  [category]="cat" (myEvent)="onMyEvent($event)" ></app-sidebar-product>
  </div>
  <div class="col-md-9">

    <button (click)="onCatChange()"  >Change Category</button>
    <div *ngIf="product_arr.length>0;else elseblock">
      <!-- <input class="form-control" placeholder="Search" #input1 (keyup)="0"> -->
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Desc</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of product_arr ">
            <td> <span [ngClass]="{abc: item.isAvail==false,mno:item.isAvail==true}"> {{item.pro_title}} </span> </td>
            <td>{{item.pro_desc | slice:0:5 }}</td>
            <td>
              <button (click)="onProductDelete(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #elseblock>
      <div>
        <h1>No Data Found</h1>

      </div>
    </ng-template>

  </div>
</div>

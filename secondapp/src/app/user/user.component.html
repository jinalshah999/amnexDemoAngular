<h1>User Add!</h1>
<div class="container">
  <form (ngSubmit)="onUserSubmit(f)" #f="ngForm" >

    <div class="form-group">
      <label>UserName</label>
      <input  name="user_name" email required  ngModel #user_name="ngModel" class="form-control">
      <label class="alert alert-danger" *ngIf="user_name.hasError('required') && !user_name.pristine" >name is required</label>
      <label class="alert alert-danger" *ngIf="user_name.hasError('email') && !user_name.pristine" >Invalid Email</label>

    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="user_password" required minlength="5" ngModel #user_password="ngModel" class="form-control">
      <label class="alert alert-danger" *ngIf="user_password.hasError('required') && !user_password.pristine " >password is required</label>
      <label class="alert alert-danger" *ngIf="user_password.hasError('minlength') && !user_password.pristine " >password is required</label>
    </div>
    <div class="form-group">
      <label>Mobile No</label>
      <input name="user_mobile_no" required  ngModel #user_mobile_no="ngModel" class="form-control">
      <label class="alert alert-danger" *ngIf="user_mobile_no.hasError('required') && !user_mobile_no.pristine " >mobile no is required</label>
    </div>
    <div class="form-group">
      <label>City</label>
      <input name="user_city" required  ngModel #user_city="ngModel" class="form-control">
      <label class="alert alert-danger" *ngIf="user_city.hasError('required') && !user_city.pristine " >mobile no is required</label>
    </div>
    <div>
      <button  type="submit" class="form-control btn btn-primary">Add User</button>
    </div>
  </form>
</div>

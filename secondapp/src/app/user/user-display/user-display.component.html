<div class="container">
  <table class="table">
    <thead>
      <th>Name</th>
      <th>Mobile No</th>
      <th>City</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.user_name}}</td>
        <td>{{item.user_mobile_no}}</td>
        <td>{{item.user_city}}</td>
        <td>
          <button (click)="onUserDelete(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <!-- <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button> -->
          <button (click)="onUserDetails(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
